<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" id="htmlTop">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <title data-bind="text: appName"></title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="css/default.css" rel="stylesheet" />

</head>
<body>

    <div class="panel panel-default">
        <div class="panel-heading bold" data-bind="text:appName"></div>
        
        <!-- Vy: spelet -->
        <div class="panel-body" data-bind="visible:showGame">

            <!-- ko with: currentPlayer -->
            <h4 class="player selectedPlayer" data-bind="text:Name() +'´s tur'"></h4>
            <!-- /ko -->
            <h4 style="color:green" data-bind="text:status"></h4>

            <div class="float">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div class="float " style="margin-left:20px;">

                <div data-bind="foreach:users">
                    <div class="player" data-bind="css:{selectedPlayer:$data==$root.currentPlayer()}">
                        <div class="circle float" style="border:1px solid #000000;margin-right:5px;" data-bind="style:{backgroundColor:Color}">&nbsp;</div>  <div style="margin-left:5px;" class="" data-bind="text:Name() +', Magneter:' +Drops()+', Poäng:'+ItemSum()"></div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-default" data-bind="click:restartGame">Starta om</button>
                </div>

            </div>

        </div>
        
        <!-- Vy: spelinställningar -->
        <div class="panel-body" data-bind="visible:showNumPlayers">
            <h4>Ange antal spelare och startmagneter</h4>
            Antal spelare (2-6):<br />
            <input type="number" class="form-control" min="2" max="6" data-bind="value:numUsers" />
            <br /><br />
            Antal startmagneter (1-20):<br />
            <input type="number" class="form-control" min="1" max="20" data-bind="value:numStartDrops" />
            <br /><br />

            <button class="btn btn-default" data-bind=" click:nameUsers">Namnge användare</button>

        </div>
        
        <!-- Vy: namnge spelare -->
        <div class="panel-body" data-bind="visible:showNamePlayers">
            <h4>Namnge spelare</h4>
            <div data-bind="foreach:users">

                <div style="margin-bottom:10px;">
                    <input type="text" class="form-control" data-bind="value:Name" />
                </div>
            </div>

            <button class="btn btn-default" data-bind="click:startGame">Starta spel</button>
        </div>

    </div>

    <script src="Scripts/knockout-3.2.0.js"></script>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/CanvasDrawer.js"></script>
    <script src="Scripts/RepellModels.js"></script>
    <script src="Scripts/RepellViewModel.js"></script>
    <script src="Scripts/main.js"></script>

</body>
</html>
